version: '3.8'

services:
  web:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    container_name: nimbus-web
    restart: unless-stopped
    ports:
      - '${PORT:-3000}:3000'
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nimbus

  worker:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.worker
    container_name: nimbus-worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nimbus

  postgres:
    image: postgres:16-alpine
    container_name: nimbus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nimbus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nimbus}
      POSTGRES_DB: ${POSTGRES_DB:-nimbus}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-nimbus}']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nimbus

  redis:
    image: redis:7-alpine
    container_name: nimbus-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nimbus

volumes:
  postgres_data:
  redis_data:

networks:
  nimbus:
    driver: bridge
